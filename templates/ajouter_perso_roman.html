<!doctype html>
<html>
  <head>
    <title>Ajout de personnages</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body class="bibli">
    <main class="creation">
      <h1>Ajout</h1>

      <!-- Formulaire d'inscription -->
      <form method="post">
        <legend>id du personnage :</legend>
        <label>id</label><input type="text" name="id_perso">

        <legend>id du roman :</legend>
        <label>id</label><input type="text" name="id_roman">

        <legend>nom du personnage dans le livre:</legend>
        <label>nom</label><input type="text" name="nom">

        <legend>fonction du personnage dans le livre :</legend>
        <label>fonction</label><input type="text" name="fonction">

        <input type="submit" value="Valider" class="valider_formulaire">
      </form>

      <!-- Message d'inscription -->
      {% if message %}
        <p style="margin-top: 20px;">{{ message }}</p>
      {% endif %}

      <!-- Lien pour passer à l'accueil -->
      <div style="margin-top: 20px;" class="bouttons">
        <a href="{{ url_for('accueil') }}"><button type="button">Revenir à l'accueil</button></a>
      </div>
    </main>
  </body> 
</html>
