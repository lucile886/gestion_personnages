<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>titre</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="livre">

  <main class="detail">

    <h2>{{roman['titre']}}</h2>

    <div>
      <p><strong>Personnage principal :</strong> {{ roman['nom_principal'] }}</p>
      <p><strong>Nombre de chapitres :</strong> {{ roman['nb_chapitres'] }}</p>
      <p><strong>Thème :</strong> {{ roman['theme'] }}</p>
      <p><strong>époque :</strong> {{ roman['epoque'] }}</p>
    </div>

  </main>

  <div class="bouttons">
    <a href="{{ url_for('accueil') }}"><button type="button">Revenir à l'accueil</button></a>
    <a href="{{ url_for('recherche') }}"><button type="button">Rechercher un personnage ou un roman</button></a>
    <a href="{{ url_for('modifier', id=roman['id']) }}"><button type="button">modifier ces informations</button></a>
  </div>

</body>
</html>
